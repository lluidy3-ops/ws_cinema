<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cinema Display</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        #player-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="player-wrapper"></div>
    <script src="script.js"></script>
    <script src="nui://game/ui/jquery.js"></script>
    <script src="panel.js"></script>
</body>

</html>
