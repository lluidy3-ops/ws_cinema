<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Control</title>
    <link rel="stylesheet" href="panel.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="panel-container" style="display: none;">
        <!-- Header Glass -->
        <div class="glass-header">
            <div class="header-content">
                <div class="icon-box">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>
                </div>
                <div class="title-box">
                    <h1>GERENCIADOR DE CINEMA</h1>
                    <span class="subtitle">PAINEL DE CONTROLE</span>
                </div>
            </div>
            <button class="close-btn" onclick="closePanel()">
                <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>

        <div class="content">
            <!-- Seção de Telas -->
            <div class="section-title">SELECIONE A TELA</div>
            <div class="screens-grid">
                <div class="screen-card active" onclick="selectScreen('Cinema', this)">
                    <div class="screen-preview cinema-preview">
                        <div class="status-badge">ONLINE</div>
                    </div>
                    <div class="screen-info">
                        <span class="screen-name">Sala Principal</span>
                        <span class="screen-desc">Projetor 4K - Audio 7.1</span>
                    </div>
                </div>
                <!-- Você pode adicionar mais telas aqui no futuro -->
                <div class="screen-card" onclick="selectScreen('Praia', this)">
                    <div class="screen-preview praia-preview">
                        <div class="status-badge">ONLINE</div>
                    </div>
                    <div class="screen-info">
                        <span class="screen-name">Telão da Praia</span>
                        <span class="screen-desc">Área Externa - Del Perro</span>
                    </div>
                </div>
            </div>

            <!-- Seção de Controle -->
            <div class="control-area">
                <div class="input-wrapper">
                    <label>URL DO VÍDEO (YOUTUBE / TWITCH / MP4)</label>
                    <div class="input-box">
                        <svg class="input-icon" viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
                        <input type="text" id="video-url" placeholder="Cole o link aqui..." autocomplete="off">
                    </div>
                </div>

                <div class="actions-grid">
                    <button class="btn btn-stop" onclick="action('stop')">
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><rect x="6" y="6" width="12" height="12"></rect></svg>
                        PARAR
                    </button>
                    <button class="btn btn-play" onclick="action('play')">
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                        REPRODUZIR
                    </button>
                </div>
            </div>

            <!-- Branding Suncire DV -->
            <div class="footer-brand">
                <span>Developed by <strong>Suncire DV</strong></span>
                <span class="version">v2.0</span>
            </div>
        </div>
    </div>

    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="panel.js"></script>
</body>

</html>
