<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Control</title>
    <link rel="stylesheet" href="panel.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="panel-container" style="display: none;">
        <!-- Header Glass -->
        <div class="glass-header">
            <div class="header-content">
                <div class="icon-box">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="17" x2="12" y2="21"></line>
                    </svg>
                </div>
                <div class="title-box">
                    <h1>GERENCIADOR DE CINEMA</h1>
                    <span class="subtitle">PAINEL DE CONTROLE</span>
                </div>
            </div>
            <button class="close-btn" onclick="closePanel()">
                <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="content">
            <!-- Seção de Telas -->
            <div class="section-title">SELECIONE A TELA</div>
            <div id="screens-section" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="screen-card active" data-screen="Cinema" onclick="selectScreen('Cinema')"
                    style="background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 20px; cursor: pointer; position: relative;">
                    <span class="status-badge" id="badge-Cinema"
                        style="position: absolute; top: 15px; right: 15px; padding: 4px 12px; border-radius: 6px; font-size: 10px; font-weight: 700; background: rgba(255, 255, 255, 0.1); color: rgba(255, 255, 255, 0.5);">OFFLINE</span>
                    <div style="display: flex; align-items: center; gap: 20px; margin-top: 10px;">
                        <svg viewBox="0 0 24 24" width="64" height="64" fill="currentColor" style="opacity: 0.15;">
                            <path
                                d="M18 3v2h-2V3H8v2H6V3H4v18h2v-2h2v2h8v-2h2v2h2V3h-2zM8 17H6v-2h2v2zm0-4H6v-2h2v2zm0-4H6V7h2v2zm10 8h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V7h2v2z" />
                        </svg>
                        <div style="flex: 1;">
                            <h3 style="margin: 0; font-size: 16px; font-weight: 700;">Sala Principal</h3>
                            <p style="margin: 5px 0 0 0; font-size: 11px; opacity: 0.5;">Projetor 4K · Áudio 7.1</p>
                        </div>
                    </div>
                </div>

                <div class="screen-card" data-screen="Praia" onclick="selectScreen('Praia')"
                    style="background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 20px; cursor: pointer; position: relative;">
                    <span class="status-badge" id="badge-Praia"
                        style="position: absolute; top: 15px; right: 15px; padding: 4px 12px; border-radius: 6px; font-size: 10px; font-weight: 700; background: rgba(255, 255, 255, 0.1); color: rgba(255, 255, 255, 0.5);">OFFLINE</span>
                    <div style="display: flex; align-items: center; gap: 20px; margin-top: 10px;">
                        <svg viewBox="0 0 24 24" width="64" height="64" fill="currentColor" style="opacity: 0.15;">
                            <path
                                d="M21 6h-7.59l3.29-3.29L16 2l-4 4-4-4-.71.71L10.59 6H3c-1.1 0-2 .89-2 2v12c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.11-.9-2-2-2zm0 14H3V8h18v12zM9 10v8l7-4z" />
                        </svg>
                        <div style="flex: 1;">
                            <h3 style="margin: 0; font-size: 16px; font-weight: 700;">Telão da Praia</h3>
                            <p style="margin: 5px 0 0 0; font-size: 11px; opacity: 0.5;">Área Externa · Del Perro</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Seção de Controle -->
            <div class="control-area">
                <div class="input-wrapper">
                    <label>URL DO VÍDEO (YOUTUBE / TWITCH / MP4)</label>
                    <div class="input-box">
                        <svg class="input-icon" viewBox="0 0 24 24" width="20" height="20" stroke="currentColor"
                            stroke-width="2" fill="none">
                            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                        </svg>
                        <input type="text" id="video-url" placeholder="Cole o link aqui..." autocomplete="off">
                    </div>
                </div>

                <div class="input-wrapper" style="margin-bottom: 25px;">
                    <label>VOLUME DA SALA</label>
                    <div
                        style="display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" style="opacity:0.5">
                            <path
                                d="M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77zm-4 0h-2.5l-5 5v6h5l5 5v-16zm2 16h-1.5l-3.5-3.5h-4v-5h4l3.5-3.5h1.5v12z" />
                        </svg>
                        <input type="range" id="volume-slider" min="0" max="100" value="100"
                            style="width: 100%; cursor: pointer; accent-color: #ff0040;"
                            onchange="updateVolume(this.value)" oninput="$('#volume-value').text(this.value + '%')">
                        <span id="volume-value"
                            style="width: 40px; text-align: right; font-size: 12px; font-weight: 700;">100%</span>
                    </div>
                </div>
                <div class="actions-grid" style="grid-template-columns: 1fr 1fr;">
                    <button class="btn btn-stop" onclick="action('stop')" title="Para a reprodução do vídeo atual"
                        style="background:rgba(255,0,0,0.2)">
                        <i class="fas fa-stop"></i> PARAR
                    </button>
                    <button class="btn btn-play" onclick="action('play')" title="Carrega e inicia um novo vídeo">
                        <i class="fas fa-play"></i> CARREGAR VÍDEO
                    </button>
                </div>

                <div
                    style="margin-top: 25px; padding: 15px; background: rgba(255,255,255,0.02); border-radius: 10px; border: 1px solid rgba(255,255,255,0.05);">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor" style="opacity:0.7">
                                <path
                                    d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7z" />
                            </svg>
                            <div>
                                <div style="font-size: 13px; font-weight: 600; letter-spacing: 0.3px;">ILUMINAÇÃO DA
                                    SALA</div>
                                <div style="font-size: 10px; color: rgba(255,255,255,0.4); margin-top: 2px;">Controle as
                                    luzes do cinema</div>
                            </div>
                        </div>
                        <label class="toggle-switch" title="Clique para ligar/desligar as luzes">
                            <input type="checkbox" id="light-toggle" onchange="action('lights')">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Branding Suncire DV -->
            <div class="footer-brand">
                <span>Developed by <strong>Suncire DV</strong></span>
                <span class="version">v2.0</span>
            </div>
        </div>
    </div>

    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <div id="ticket-popup" class="ticket-hidden">
        <img src="https://raw.githubusercontent.com/lluidy3-ops/ws_cinema/main/ticket.png" alt="Ticket Cinema">
    </div>
    <script src="panel.js"></script>
</body>

</html>
