<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Control</title>
    <link rel="stylesheet" href="panel.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="panel-container" style="display: none;">
        <!-- Header Glass -->
        <div class="glass-header">
            <div class="header-content">
                <div class="icon-box">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="17" x2="12" y2="21"></line>
                    </svg>
                </div>
                <div class="title-box">
                    <h1>GERENCIADOR DE CINEMA</h1>
                    <span class="subtitle">PAINEL DE CONTROLE</span>
                </div>
            </div>
            <button class="close-btn" onclick="closePanel()">
                <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="content">
            <!-- Seção de Telas -->
            <div class="section-title">SELECIONE A TELA</div>
            <div class="screens-grid">
                <div class="screen-card active" onclick="selectScreen('Cinema', this)">
                    <div class="screen-preview cinema-preview">
                        <div class="status-badge">ONLINE</div>
                    </div>
                    <div class="screen-info">
                        <span class="screen-name">Sala Principal</span>
                        <span class="screen-desc">Projetor 4K - Audio 7.1</span>
                    </div>
                </div>
                <!-- Você pode adicionar mais telas aqui no futuro -->
                <div class="screen-card" onclick="selectScreen('Praia', this)">
                    <div class="screen-preview praia-preview">
                        <div class="status-badge">ONLINE</div>
                    </div>
                    <div class="screen-info">
                        <span class="screen-name">Telão da Praia</span>
                        <span class="screen-desc">Área Externa - Del Perro</span>
                    </div>
                </div>
            </div>

            <!-- Seção de Controle -->
            <div class="control-area">
                <div class="input-wrapper">
                    <label>URL DO VÍDEO (YOUTUBE / TWITCH / MP4)</label>
                    <div class="input-box">
                        <svg class="input-icon" viewBox="0 0 24 24" width="20" height="20" stroke="currentColor"
                            stroke-width="2" fill="none">
                            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                        </svg>
                        <input type="text" id="video-url" placeholder="Cole o link aqui..." autocomplete="off">
                    </div>
                </div>

                <div class="input-wrapper" style="margin-bottom: 25px;">
                    <label>VOLUME DA SALA</label>
                    <div
                        style="display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" style="opacity:0.5">
                            <path
                                d="M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77zm-4 0h-2.5l-5 5v6h5l5 5v-16zm2 16h-1.5l-3.5-3.5h-4v-5h4l3.5-3.5h1.5v12z" />
                        </svg>
                        <input type="range" id="volume-slider" min="0" max="100" value="100"
                            style="width: 100%; cursor: pointer; accent-color: #ff0040;"
                            onchange="updateVolume(this.value)" oninput="$('#volume-value').text(this.value + '%')">
                        <span id="volume-value"
                            style="width: 40px; text-align: right; font-size: 12px; font-weight: 700;">100%</span>
                    </div>
                </div>

                <div class="actions-grid">
                    <button class="btn btn-stop" onclick="action('stop')" style="background:rgba(255,0,0,0.2)">
                        <i class="fas fa-stop"></i> PARAR TUDO
                    </button>
                    <button class="btn btn-play" onclick="action('play')">
                        <i class="fas fa-play"></i> CARREGAR VÍDEO
                    </button>
                </div>
            </div>

            <!-- Branding Suncire DV -->
            <div class="footer-brand">
                <span>Developed by <strong>Suncire DV</strong></span>
                <span class="version">v2.0</span>
            </div>
        </div>
    </div>

    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <div id="ticket-popup" class="ticket-hidden">
        <img src="https://raw.githubusercontent.com/lluidy3-ops/ws_cinema/main/ticket.png" alt="Ticket Cinema">
    </div>
    <script src="panel.js"></script>
</body>

</html>
